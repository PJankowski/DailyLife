<section id="signup">
  <form>
    <h3>Sign up to use all the features</h3>
    <div class="input-group">
      <input type="text" ng-model="user.username" required>
      <label>Username</label>
    </div>
    <div class="input-group">
      <input type="password" ng-model="user.password" required>
      <label>Password</label>
    </div>
    <div class="form-footer">
      <a ui-sref="login">Or Login</a>
      <button ng-click="signup(user)">Sign Up</button>
    </div>
  </form>
</section>
