<!DOCTYPE html>
<html ng-app="DailyLife">
  <head>
    <base href="/" />
    <meta charset="utf-8">
    <title>DailyLife</title>
    <link rel="stylesheet" href="/lib/mdi/css/materialdesignicons.min.css" charset="utf-8">
    <!-- build:css /css/main.css -->
    <link rel="stylesheet" href="/css/main.css" charset="utf-8">
    <!-- endbuild -->

    <script src="/lib/jquery/dist/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>

    <header>
      <a ui-sref="login" class="logo">DailyLife</a>

      <nav ng-if="!user">
        <a ui-sref="login" class="active">Login</a>
        <a ui-sref="signup">Sign Up</a>
      </nav>

      <div class="navigation" ng-if="user" ng-controller="DashboardCtrl">
        <div class="header-search">
          <input type="text" required>
          <label>Search</label>
        </div>

        <div class="right-nav">
          <ul class="account-links">
            <li class="active">Projects ({{projects.length}})</li>
            <li>Todos (3)</li>
            <li>Settings</li>
            <li>Logout</li>
          </ul>

          <button ng-click="openProjectForm()">Add Project</button>
        </div>
      </div>
    </header>

    <nav class="sidebar" ng-if="user" ng-controller="DashboardCtrl">
      <h4>Projects due today:</h4>

      <ul>
        <li>- Sample Project</li>
        <li>- Sample Project</li>
        <li>- Sample Project</li>
      </ul>

      <h4>Todos due today:</h4>

      <ul>
        <li>- Sample Todo</li>
        <li>- Sample Todo</li>
        <li>- Sample Todo</li>
      </ul>
    </nav>

    <div ui-view></div>

    <!-- build:js /app/vendor.js -->
    <script src="/lib/angular/angular.js" charset="utf-8"></script>
    <script src="/lib/angular-ui-router/release/angular-ui-router.js" charset="utf-8"></script>
    <script src="/lib/angular-jwt/dist/angular-jwt.js" charset="utf-8"></script>
    <!-- endbuild -->

    <!-- build:js /app/app.js -->
    <script src="/app/app.js" charset="utf-8"></script>
    <script src="/app/services/Auth.js" charset="utf-8"></script>
    <script src="/app/services/Token.js" charset="utf-8"></script>
    <script src="/app/services/Projects.js" charset="utf-8"></script>
    <script src="/app/controllers/AuthCtrl.js" charset="utf-8"></script>
    <script src="/app/controllers/DashboardCtrl.js" charset="utf-8"></script>
    <!-- endbuild -->
  </body>
</html>
